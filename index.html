<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>Sample Form</title>
</head>
<body>
    <div id="parent" class="container">
        <header>        
            <nav class="navbar navbar-expand-sm text-uppercase navbar-light font-weight-bold mt-3">            
                    <a class="navbar-brand " href="#"><i class="fas fa-bolt mr-2"></i> PlastRoots</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNav">
                        <span class="fas fa-bars"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapseNav" >
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link active">One</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#location">Two</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Three</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Four</a>
                            </li>
                        </ul>            
                    </div>                
            </nav>
            <hr>
        </header>
        <section>
            <div class="row justify-content-between">
                    <div id="get-in-touch" class="col-sm-7 mt-2">
                        <h1>Get in touch</h1>
                        <hr>
                        <form action="">
                            <div id='inputs' class='row'>                       
                                <div class='col-sm-6'>
                                    <input class='form-control form-group' id='name' type="text" placeholder="Name">
                                    <input class='form-control form-group' id='email' type="email" placeholder="Email">
                                    <input class='form-control form-group' id='phone' type="text" placeholder="Phone" pattern="[0-9]{10}">                        
                                </div>
                                <div class='col-sm-6'>                    
                                    <textarea class='form-control' name="Message" id="message" rows="6"></textarea>
                                </div>                    
                            </div>
                            <input class="btn btn-primary w-100 mt-2" type="submit" value="Submit Button"/>                
                        </form>                                        
                    </div>                   
                <div id="location" class="col-sm-4 mt-2">
                    <h1>Our Location</h1>
                    <hr>
                    <p class="mb-4"><i class="fas fa-map" style="margin-right: 10px;"></i> 50, Chandra Nagar, Nagpur</p> 
                    <p class="mb-4"><i class="fas fa-address-card" style="margin-right: 10px;"></i>9049906432/9011645465</p>
                    <p class="mb-4"><i class="fas fa-at" style="margin-right: 10px;"></i>wmsplastroots@gmail.com</p>
                </div>
            </div>     
        </section>
        <footer class="bg-dark py-5 mt-3 text-white container">
            <div class="text-center">Copyright 2018 Â©PLASTROOTS</div>
        </footer>
    </div>
    
</body>
</html>
