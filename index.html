<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>Sample Form</title>
</head>
<body>
    <section class="container">
        <div class="row justify-content-between">          
                <div id="get-in-touch" class="col-sm-7 mt-2">
                    <h1>Get in touch</h1>
                    <hr>
                    <form action="">
                        <div id='inputs' class='row'>                       
                            <div class='col-sm-6'>
                                <input class='form-control form-group' id='name' type="text" placeholder="Name">
                                <input class='form-control form-group' id='email' type="email" placeholder="Email">
                                <input class='form-control form-group' id='phone' type="text" placeholder="Phone" pattern="[0-9]{10}">                        
                            </div>
                            <div class='col-sm-6'>                    
                                <textarea class='form-control' name="Message" id="message" rows="6"></textarea>
                            </div>                    
                        </div>
                        <input class="btn btn-primary w-100 mt-2" type="submit" value="Submit Button"/>                
                    </form>                                        
                </div>                   
            <div id='location' class="col-sm-4 mt-2">
                <h1>Our Location</h1>
                <hr>
                <p class="mb-4"><i class="fas fa-map" style="margin-right: 10px;"></i> 50, Chandra Nagar, Nagpur</p> 
                <p class="mb-4"><i class="fas fa-address-card" style="margin-right: 10px;"></i>9049906432/9011645465</p>
                <p class="mb-4"><i class="fas fa-at" style="margin-right: 10px;"></i>wmsplastroots@gmail.com</p>
            </div>
        </div>        
    </section>
</body>
</html>
